<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { 'title': 'Catalog', })
  <body>
    <div class="body-container">
      <header class="header">
        <div class="header-container js-header-menu">
          <div class="logo-wrapper">
            <a href="#" class="logo-link">
              <img src="@img/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="nav-wrapper">
            <nav class="nav js-nav">
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link active">Catalog</a>
                </li>
                <li class="nav-item">
                  <a href="./news.html" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                  <a href="./index.html#anchor-contacts" class="nav-link"
                    >Contact us</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div class="burger-wrapper">
            <button class="burger-btn js-burger-btn">
              <span></span>
            </button>
          </div>
          <div class="icons-wrapper">
            <div class="search-wrapper">
              <img src="@img/search-icon.svg" alt="search" />
            </div>
            <div class="profile-wrapper">
              <img src="@img/profile-icon.svg" alt="search" />
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="catalog-section">
          <h2>Our treasures</h2>
          <div class="catalog-nav">
            <div class="first-sorting">
              <button class="btn btn-dark js-min-button">min to max</button>
              <button class="btn btn-dark js-max-button">max to min</button>
              <input
                class="btn input-button js-price-from"
                type="number"
                id=""
                placeholder="from $"
              />
              <input
                class="btn input-button js-price-to"
                type="number"
                id=""
                placeholder="to $"
              />
              <button class="btn btn-dark js-search-submit" type="button">
                Search
              </button>
            </div>
            <div class="second-sorting">
              <input
                type="search"
                class="input-button search-guitar btn"
                placeholder="search guitar..."
              />
              <select
                class="input-button btn"
                name="brands-list"
                id="select-brands"
              >
                <option value="all">All brands</option>
              </select>
              <select
                class="input-button btn"
                name="categories-list"
                id="select-category"
              >
                <option value="all">All categories</option>
                <option value="acoustic">Acoustic guitars</option>
                <option value="electric">Electric guitars</option>
              </select>
              <select
                class="input-button btn"
                name="stock-list"
                id="select-stock"
              >
                <option value="all">All catalog</option>
                <option value="in stock">In stock</option>
                <option value="sold">Sold out</option>
              </select>
              <button class="btn btn-dark js-reset" type="reset">Reset</button>
            </div>
          </div>
          <div class="items-container">
            <div class="products-catalog js-all-catalog-wrapper"></div>
          </div>
        </section>
      </main>
      @@include('html/footer.html', {})
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
